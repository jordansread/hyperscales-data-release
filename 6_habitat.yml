target_default: 6_habitat

packages:
  - yaml

sources:
  - src/file_utils.R

targets:
  6_habitat:
    depends:
      - out_data/6_glm2pb0_annual_metrics.csv
      - out_data/6_glm2pball_annual_metrics.csv

  out_data/6_glm2pb0_annual_metrics.csv:
    command: update_hash_path(target_name,
      '../lake-temperature-out/3_summarize/out/annual_metrics_glm2pb0.csv',
      add_path = I('../lake-temperature-out'))
  
  out_data/6_glm2pball_annual_metrics.csv:
    command: update_hash_path(target_name,
      '../lake-temperature-out/3_summarize/out/annual_metrics_glm2pball.csv',
      add_path = I('../lake-temperature-out'))
