title: >-
  Process-based water temperature predictions: 2 Model configurations (lake metadata and parameter values)

abstract: >-
  This dataset provides model specifications used to estimate water temperature from the process-based model, General Lake Model verion 2 (Hipsey et al. 2019) 
  using calibrated model configurations (PBALL) for 449 lakes and uncalibrated model configurations (PB0) for 7,150 lakes.
  The format is a single JSON file indexed for each lake based on the "site_id".
  This dataset is part of a larger data release of lake temperature model inputs and outputs for 7,150 lakes in the U.S.
  states of Minnesota and Wisconsin (http://dx.doi.org/10.5066/P9CA6XP8).
