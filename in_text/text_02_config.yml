entities:
  -
    data-name: pb0_config.json
    data-description: >- 
      A JSON file containing parameters for each of the 7,150 lakes used with the uncalibrated (PB0) models in this study
    attributes:
    -
      attr-label: glm_setup
      attr-def: parameters for setting up the General Lake Model and defining constants
      attr-defs: Hipsey et al. 2019
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: morphometry
      attr-def: >- 
        parameters describing the depth/area relationship of the lake for the General Lake Model. Some of the depth 
        data came from the LAGOS NE dataset (Soranno et al. 2017)
      attr-defs: Hipsey et al. 2019
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: time
      attr-def: parameters describing the time period and frequency of model runs for the General Lake Model
      attr-defs: Hipsey et al. 2019
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: output
      attr-def: parameters describing how the outputs of model runs from the General Lake Model are written
      attr-defs: Hipsey et al. 2019
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: init_profiles
