
target_default: 4_inputs

include:
  - 2_config.yml

packages:
  - yaml
  - whisker
  - dplyr
  - tidyr
  - meddle
  - readr
  - rgdal
  - stringr
  - glmtools
  - sf


sources:
  - src/file_utils.R

targets:
  4_inputs:
    depends:
      - out/4_inputs_zips.yml
      - out/4_ice_flags_zips.yml
  
  out/4_inputs_zips.yml:
    command: zip_meteo_groups(target_name, 
      meteo_fl = "../lake-temperature-model-prep/7_config_merge/out/nml_meteo_fl_values.rds",
      site_groups = site_ids_grouped)
  
  out/4_ice_flags_zips.yml:
    command: zip_ice_flags_groups(target_name, 
      model_dir = I('../lake-temperature-process-models/3_run/sync'),
      modeled_lake_ids,
      site_groups = site_ids_grouped)